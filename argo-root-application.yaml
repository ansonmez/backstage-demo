apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-application
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/raffaelespazzoli/backstage-demo.git
    targetRevision: HEAD
    path: argo-applications
    directory:
      include: "*.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
      automated: 
        prune: true
        selfHeal: true       