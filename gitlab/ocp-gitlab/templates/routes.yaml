apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: gitlab-tls
  name: gitlab
spec:
  host: gitlab.{{ .Values.global.hosts.domain }}
  port:
    targetPort: 8181
  tls:
    termination: edge
  to:
    kind: Service
    name: gitlab-webservice-default
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: registry-tls
  name: registry
spec:
  host: registry.{{ .Values.global.hosts.domain }}
  port:
    targetPort: 5000
  tls:
    termination: edge
  to:
    kind: Service
    name: gitlab-registry
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: minio-tls
  name: minio
spec:
  host: minio.{{ .Values.global.hosts.domain }}
  port:
    targetPort: 9000
  tls:
    termination: edge
  to:
    kind: Service
    name: gitlab-minio-svc
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio
spec:
  # Secret names are always required.
  secretName: minio-tls
  commonName: minio.{{ .Values.global.hosts.domain }}
  usages:
    - server auth 
  dnsNames:
  - minio.{{ .Values.global.hosts.domain }}
  duration: 168h
  renewBefore: 1h
  issuerRef:
    name: letsencrypt-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
    # This is optional since cert-manager will default to this value however
    # if you are using an external issuer, change this to that issuer group.
    group: cert-manager.io
---    
