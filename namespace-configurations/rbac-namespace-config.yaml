apiVersion: redhatcop.redhat.io/v1alpha1
kind: NamespaceConfig
metadata:
  name: team-edit-access
spec:
  labelSelector:
    matchExpressions:
      - key: team
        operator: Exists
  templates:     
    - objectTemplate: | 
        apiVersion: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        metadata:
          name: {{ index .metadata.annotations "team" }}-edit
          namespace: {{ .Name }}
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: edit
        subjects:
        - kind: Group
          apiGroup: rbac.authorization.k8s.io
          name: {{ index .metadata.annotations "team" }}
    - objectTemplate: | 
        apiVersion: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        metadata:
          name: {{ index .metadata.annotations "team" }}-build-sa-edit
          namespace: {{ .Name }}
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: edit
        subjects:          
        - kind: ServiceAccount
          name: default
          namespace: {{ index .metadata.annotations "build-namespace" }}